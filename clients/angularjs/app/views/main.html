<div class="panel row radius">
  <div class="small-2 columns">
    <label>Filtering On: </label>
  </div>
  <div class="small-10 columns">
    <span class="alert-box secondary">{{recipe.title}}</span>
  </div>
</div>

<div class="panel row">
  
  <ul class="small-block-grid-2 large-block-grid-4">
    <li ng-repeat="recipe in recipes.list | orderBy:'title' | filter:recipe" ng-init="getImages(recipes)">
      <div class="recipe-teaser">
        <!-- we should use css for this instead of an image tag -->
        <!-- also this doesn't quite work with filtering since the index changes -->
        <!-- <img src="http://lorempixel.com/500/500/food"> -->
        <img src="{{recipe.image.url}}">
        <h2>{{recipe.title}}</h2>
        <aside class="comments">
          <span class="comment-count">5</span>
          <a href="#">Comments</a>
          <span class="rating">###00</span>
        </aside>
      </div>
    </li>
  </ul>

</div>
