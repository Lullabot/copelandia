<div class="hero-unit">

  <div class="row-fluid">
    <div class="span2">
      <label>Filtering On: </label>
    </div>
    <div class="span2">
      <span class="label">{{recipe.title}}</span>
    </div>
  </div>

  <br/>

  <div class="recipe-teasers row-fluid">
    <div class="recipe-teaser span4" ng-repeat="recipe in recipes.list | orderBy:'title' | filter:recipe">
      <!-- we should use css for this instead of an image tag -->
      <!-- also this doesn't quite work with filtering since the index changes -->
      <img src="{{images[$index]}}">
      <h2>{{recipe.title}}</h2>
      <aside class="comments">
        <span class="comment-count">5</span>
        <a href="#">Comments</a>
        <span class="rating">###00</span>
      </aside>
    </div>
  </div>

</div>
