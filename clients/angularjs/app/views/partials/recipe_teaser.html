<ul class="recipe-teasers">
  <li class="recipe-teaser" data-ng-repeat="recipe in recipes.list | orderBy:'title' | filter:recipe">
      <a class="photo" href="#/recipe/{{ recipe.nid }}" style="background-image: url({{ getImage(recipe) }})"></a>
      <h2>{{recipe.title}}</h2>
      <aside class="comments">
        <span class="comment-count">5</span>
        <a class="comment-link" href="#">Comment</a>
        <span class="rating">{{ recipe.nid }}</span>
      </aside>
  </li>
</ul>
